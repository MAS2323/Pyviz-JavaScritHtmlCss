<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CesiumJS with Python Data</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link to the custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Contenido Principal (oculto por defecto) -->
    <div id="mainContent">
      <!-- Toolbar -->
      <!-- <input type="text" class="search-bar" placeholder="Search the Earth" /> -->
      <div class="toolbar">
        <div class="search-container" id="cesiumGeocoder"></div>
        <div class="toolbar-icons"></div>
      </div>

      <!-- Pop-up -->
      <div class="popup">
        <p>Find and manage all your projects in Cesium.</p>
        <button>Dismiss</button>
      </div>
      <div id="baseLayerContainer" class="base-layer-picker"></div>

      <!-- Cesium Container -->
      <div id="cesiumContainer"></div>

      <!-- floating-buttons -->
      <div class="floating-buttons">
        <button id="modeToggle"><i class="fas fa-globe"></i></button>
        <button id="pinButton"><i class="fas fa-map-pin"></i></button>
        <button id="rulerButton"><i class="fas fa-ruler"></i></button>
      </div>
    </div>
    <!-- Pantalla de Inicio de Sesi칩n -->
    <div id="loginContainer" class="login-screen">
      <h2>Iniciar Sesi칩n</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required />
        <input
          type="password"
          id="password"
          placeholder="Contrase침a"
          required
        />
        <button type="submit">Ingresar</button>
      </form>
    </div>

    <!-- Footer -->
    <button id="logoutButton">Cerrar sesi칩n</button>
    <footer class="cesium-footer">
      <div class="footer-left"><i class="fas fa-layer-group"></i> Layers</div>
      <div class="footer-center">
        <span>Google</span> 100% | <a href="#">Data attribution</a> | 1/1/2021
      </div>
      <div class="footer-right">
        <span id="cameraHeight">Camera: Loading...</span> |
        <span id="cameraCoords">Loading...</span>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/cesiumSetup.js"></script>
    <script type="module" src="js/dataLoader.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
