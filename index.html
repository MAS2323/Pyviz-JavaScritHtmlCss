<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CesiumJS with Python Data</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.95/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link to the custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="search-container" id="cesiumGeocoder"></div>
      <div class="toolbar-icons"></div>
    </div>

    <!-- Placeholder for Auth Pages -->
    <div class="auth-container">
      <h1>Welcome to 基于PyViz的智能光SDH数字孪生前端技术研究</h1>
      <p>Please log in or register to continue.</p>
      <a href="pages/auth/login.html" class="btn">Go to Login</a>
    </div>

    <!-- Pop-up -->
    <div class="popup">
      <p>Find and manage all your projects in Cesium.</p>
      <button>Dismiss</button>
    </div>
    <div id="baseLayerContainer" class="base-layer-picker"></div>

    <!-- Cesium Container -->
    <div id="cesiumContainer"></div>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
      <button id="modeToggle"><i class="fas fa-globe"></i></button>
      <button id="pinButton"><i class="fas fa-map-pin"></i></button>
      <button id="rulerButton"><i class="fas fa-ruler"></i></button>
    </div>

    <!-- Footer -->
    <footer class="cesium-footer">
      <div class="footer-left"><i class="fas fa-layer-group"></i> Layers</div>
      <div class="footer-center">
        <span>Google</span> 100% | <a href="#">Data attribution</a> | 1/1/2021
      </div>
      <div class="footer-right">
        <span id="cameraHeight">Camera: Loading...</span> |
        <span id="cameraCoords">Loading...</span>
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // Verificar el estado de inicio de sesión al cargar la página
      document.addEventListener("DOMContentLoaded", () => {
        const isLoggedIn = localStorage.getItem("isLoggedIn");

        if (isLoggedIn === "true") {
          // Aplicar la clase 'logged-in' al body
          document.body.classList.add("logged-in");
        } else {
          // Si no ha iniciado sesión, asegurarse de que la clase 'logged-in' no esté presente
          document.body.classList.remove("logged-in");
        }
      });
    </script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
